<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetidor Condicional</title>
</head>
<body>

    <script>

        let resposta = ""

        while(resposta !== "sim" && resposta != "sim"){
            resposta = prompt("Digite sim para sair do loop")
            .toLowerCase(resposta)
        }

    </script>
    
</body>
</html>
